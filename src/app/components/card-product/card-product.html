<a [routerLink]="'/product/' + product.id" class="text-decoration-none">
  <div class="card h-100 shadow-sm border-0 rounded-3 overflow-hidden">
    <img
      [src]="product.image"
      class="card-img-top"
      [alt]="product.name"
      style="height: 300px; object-fit: cover"
    />
    <div class="card-body">
      <h5 class="card-title fw-semibold text-dark">{{ product.name }}</h5>
      <p class="card-text text-muted">
        {{ product.description }}
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <span class="h5 text-primary mb-0">${{ product.price.toLocaleString('es-CL') }}</span>
        </div>
        <button class="btn btn-primary btn-sm" (click)="addToCart($event)" type="button">
          <i class="bi bi-cart-plus me-1"></i>
          Agregar
        </button>
      </div>
    </div>
  </div>
</a>
